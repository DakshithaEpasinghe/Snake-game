<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <canvas id="gameCanvas"></canvas>
    <div id="score">Score: 0</div>
    <div id="gameOverMessage" class="hidden">
      <p>You Lost!</p>
      <p id="finalScore">Final Score: 0</p> <!-- Display final score here -->
      <button id="restartButton">Restart</button>
    </div>
    <div id="gameSpeedControls">
      <button id="decreaseSpeed">Decrease Speed</button>
      <button id="increaseSpeed">Increase Speed</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
